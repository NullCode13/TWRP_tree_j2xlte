os: linux
dist: focal
group: edge
language: generic
git:
  depth: 1
addons:
  apt:
    update:
      - true
    packages:
      - aria2
      - zstd
      - xz-utils
services:
  - docker
before_install:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin 2>/dev/null
  - docker pull fr3akyphantom/droid-builder:latest
before_script:
  - cd $HOME && mkdir PBRP
  # Download the PBRP Compressed Source Files from ME [Credit please]
  - TWRP_SOURCE="https://github.com/NullCode13/PBRP_tree_j2xlte/releases/download/v3.0.0/MinimalPBRP-Sources-NoRepo.tzst"
  - wget -q --show-progress --progress=bar:force "${TWRP_SOURCE}" -O pbrp.tzst
  - tar --zstd -xf pbrp.tzst --directory $HOME/PBRP/ && rm pbrp.tzst
script:
  - cd $HOME/PBRP/ && git clone https://github.com/NullCode13/PBRP_tree_j2xlte.git device/samsung/j2xlte
  - |
    docker run --rm -i -e USER_ID=$(id -u) -e GROUP_ID=$(id -g) -v "$(pwd):/home/builder/PBRP/:rw,z" -v "${HOME}/.ccache:/srv/ccache:rw,z" fr3akyphantom/droid-builder bash << EOF
    cd /home/builder/PBRP/
    source build/envsetup.sh
    BUILD_FLAVOR="eng"
    lunch omni_j2xlte-eng
    make -j$(nproc --all) recoveryimage
    exit
    EOF
after_success:
  - export version=$(cat bootable/recovery/variables.h | grep "define TW_MAIN_VERSION_STR" | cut -d '"' -f2)
  - cp $HOME/PBRP/out/target/product/j2xlte/recovery.zip $HOME/PBRP/PBRP-$version-j2xlte-$(date +"%Y%m%d")-Unofficial.zip
  - cd $HOME/PBRP/
deploy:
  provider: releases
  # The secret api_key will be loaded from the environment variables
  token: $OAUTH
  cleanup: false
  file_glob: true
  file: $HOME/PBRP/*.zip
  on:
    tags: false # Set "true" to deploy only on successful tagged commit builds
    branch: master # Optional: Needs to be exact as the config branch
branches:
  only:
    - master # Set travis builder branch(es) names
  except:
    - /^(?i:untagged)-.*$/
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
